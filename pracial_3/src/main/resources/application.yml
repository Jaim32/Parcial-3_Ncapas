spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/supportdb}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:admin123}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

life:
  app:
    jwt:
      secret: ${LIFE_APP_JWT_SECRET:mysecretjwtkey1234567890}
      expiration: ${LIFE_APP_JWT_EXPIRATION:3600000}
